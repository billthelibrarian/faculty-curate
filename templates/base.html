<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
      <head>
          <meta charset="UTF-8">
          <title>{{ the_title}}</title>

          <!-- Bring in the Bootstrap stylesheet -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      
          <!-- Bring in our own stylesheet, AFTER Bootstrap  -->
          <link rel="stylesheet" href="/static/css/stylesheet.css">
      </head>
      <body> 

          <nav class="navbar navbar-expand-lg bg-primary">
              <div class="container-fluid">
                      <a class="navbar-brand" href="/templates/index.html">FacultyCurate</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                      </button>

                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="/templates/about.html">About</a>
                              </li>
                              <li class="nav-item active">
                                  <a class="nav-link" href="https://minneapolis.edu/library">Library Home</a>
                              </li>
                              <li class="nav-item dropdown">
                                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Useful Links
                                  </a>
                                  <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="http://minneapoliscollegestore.com/home.aspx">College Store</a></li>
                                      <li><a class="dropdown-item" href="https://apps2.hclib.org/auth/BIP">Books in Print</a></li>
                                      <li><hr class="dropdown-divider"></li>
                                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                                  </ul>
                              </li>        
                          </ul>            
                      </div>
              </div>
          </nav>    
          
          <div class="container">
          
            <div class="card text-center">
                <div class="card-body">             
                    <p class="card-text">
                        <div class="form">
                            <form method="POST" action="{{url_for('do_search')}}">                                           
                                <input title="ISBN or title words" type="TEXT"  id="exampleIsbn" placeholder="Enter ISBN or title words" name="isbn_input" required>
                                <br><br>
                                <input type="SUBMIT" value="Curate!" class="btn btn-warning">
                                <input type="RESET" value="Clear form" class="btn btn-danger">
                                <br>                       
                            </form>
                        </div>
                    </p>              
                </div>            
            </div>
                    
          </div>
      

      {% block body %}


      {% endblock %}
            
          <!-- Bring in d3 and plotly, then my js logic -->
          <script src="https://d3js.org/d3.v5.min.js"></script>
          <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
          <!-- <script src="/interactive-web-visualizations/static/js/app.js"></script>   -->

      </body>

</html>
